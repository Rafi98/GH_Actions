name: My Secret change workflow

on:
  push:
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: My_Secret
        run: echo "My_secret is ${{ secrets.MY_SECRET }}"
      - name: Set env as secret
        env:
          MY_VAL: ${{ secrets.MY_SECRET }}
        run: |
          import os
          for q in (os.getenv("MY_VAL")):
            print(q)
        shell: python
      - name: Use API Key
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "My API Key is $API_KEY"

