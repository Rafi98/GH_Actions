name: secret demo

on:
  push:
    branches:
      - main

jobs:

  print-secrets:
   runs-on: ubuntu-latest
   steps:
      - name: Set env as secret
        env:
          MY_VAL: ${{ secrets.MY_SECRET }}
        run: |
          import os
          for q in (os.getenv("MY_VAL")):
            print(q)
        shell: python
