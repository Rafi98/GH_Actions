name: Update Secret Workflow

on:
  workflow_dispatch:
    inputs:
      new_secret_value:
        description: 'New value for the secret'
        required: true

jobs:
  print-secrets:
   runs-on: ubuntu-latest
   steps:
      - name: Secret_Value
        env:
          MY_VAL: ${{ secrets.MY_SECRET }}
        run: |
          import os
          for q in (os.getenv("MY_VAL")):
            print(q)
        shell: python

  Install_gh_CLI:
    runs-on: ubuntu-latest
   
    steps:
    - name: Install gh CLI
      run: |
          # Install gh CLI
          sudo mkdir -p -m 755 /etc/apt/keyrings && wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null \
          && sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh auth login --with-token <<<"${GH_TOKEN}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change directory
        run: |
         cd https://github.com/Rafi98/GH_Actions/.github/workflows
        working-directory: https://github.com/Rafi98/GH_Actions


      - name: Update Secret
        run: |
          gh secret list
          gh secret set MY_SECRET -b 'TWO'
